<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="yazi">
        <h1>Rəşad Hazırladı, Siz oynayın  </h1>
        <a href="https://www.instagram.com/rashadveb?igsh=MW12cTc2cHZwZGFtcQ=="><i class="fa-brands fa-instagram"></i></a>
        <a href="https://x.com/rashadfarhadli?s=21"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://github.com/Rashadfarhadli"><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="game-container">
        <h1>Yılan Oyunu</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">
            <p>Puan: <span id="scoreText">0</span></p>
        </div>
        <div id="controls">
            <button id="up">Yukarı</button>
            <button id="down">Aşağı</button>
            <button id="left">Sola</button>
            <button id="right">Sağa</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
